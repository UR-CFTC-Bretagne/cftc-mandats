name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv run pip install

    - name: Run black (check only)
      run: uv run black --check .

    - name: Run mypy
      run: uv run mypy .

    - name: Run flake8
      run: uv run flake8 .

    - name: Run pytest
      run: uv run pytest --maxfail=5 --disable-warnings -q
