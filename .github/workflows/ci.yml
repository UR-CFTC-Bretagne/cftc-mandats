name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mandat
          POSTGRES_PASSWORD: mandat
          POSTGRES_DB: mandat
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mandat -d mandat"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Installer UV et créer le venv
      - name: Install uv and create virtual environment
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv venv

      # 4. Installer les dépendances (default + dev)
      - name: Install dependencies
        working-directory: backend
        run: uv sync

      # 5. Préparer les hooks pre-commit
      - name: Install pre-commit hooks
        working-directory: backend
        run: uv run pre-commit install

      # 6. Linter et formatage avec Ruff et Black
      - name: Run pre-commit checks
        working-directory: backend
        run: uv run pre-commit run --all-files

      # 7. Lancer les tests Pytest avec la DB
      - name: Run tests with Pytest
        working-directory: backend
        env:
          DATABASE_URL: postgres://potion:potion@localhost:5432/potion
        run: ./.venv/bin/pytest --maxfail=5 --disable-warnings -q

      # 8. Vérification optionnelle des types avec MyPy
      - name: Type check with MyPy
        working-directory: backend
        if: false  # activer si besoin
        run: uv run mypy .
